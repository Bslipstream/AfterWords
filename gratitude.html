<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>AfterWords — Gratuity</title> <style> body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #333; } .container { max-width: 600px; margin: 40px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); } h2 { margin-top: 0; color: #2c3e50; text-align: center; } label { display: block; margin-top: 15px; font-weight: 600; } input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; box-sizing: border-box; } button { margin-top: 25px; width: 100%; padding: 12px; border: none; border-radius: 6px; background: #0070ba; color: white; font-size: 1rem; cursor: pointer; } button:hover { background: #005c96; } .note { margin-top: 15px; font-size: 0.9rem; color: #777; text-align: center; } </style> </head> <body> <div class="container"> <h2>Send a Gratuity</h2> <form id="gratuity-form"> <label for="book">Book title</label> <input type="text" id="book" name="book" required /> <label for="author">Author</label> <input type="text" id="author" name="author" required /> <label for="amount">Gratuity amount (£)</label> <input type="number" id="amount" name="amount" min="0.5" step="0.01" required /> <label for="message">Your message to the author</label> <textarea id="message" name="message" rows="4" required></textarea> <button type="submit">Continue to payment</button> <p class="note"> 80% goes directly to the author. 20% supports AfterWords and future development. </p> </form> </div> <script> const form = document.getElementById("gratuity-form"); form.addEventListener("submit", function (e) { e.preventDefault(); const book = encodeURIComponent(document.getElementById("book").value); const author = encodeURIComponent(document.getElementById("author").value); const amount = encodeURIComponent(document.getElementById("amount").value); const message = encodeURIComponent(document.getElementById("message").value); const url = `payment.html?book=${book}&author=${author}&amount=${amount}&message=${message}`; window.location.href = url; }); </script> </body> </html>
