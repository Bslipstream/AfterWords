<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>AfterWords — Leave Your Gratitude</title> <style> body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #eef2f3; color: #333; } .container { max-width: 700px; margin: 40px auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); } h2 { margin-top: 0; color: #2c3e50; } textarea { width: 100%; height: 140px; padding: 14px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; margin-bottom: 20px; } .amounts button { padding: 12px 20px; margin: 8px; border: none; border-radius: 8px; background: #4b79a1; color: white; cursor: pointer; font-size: 1rem; } .amounts button:hover { background: #35516b; } #custom { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; } #continue { width: 100%; padding: 14px; margin-top: 20px; background: #2c3e50; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; } </style> </head> <body> <div class="container"> <h2 id="title"></h2> <textarea id="message" placeholder="Write your message of gratitude..."></textarea> <h3>Select a gratuity amount</h3> <div class="amounts"> <button onclick="selectAmount(2.50)">£2.50</button> <button onclick="selectAmount(5)">£5.00</button> <button onclick="selectAmount(10)">£10.00</button> </div> <input id="custom" placeholder="Or enter your own amount"> <button id="continue" onclick="goToPayment()">Continue to Payment</button> </div> <script> const params = new URLSearchParams(window.location.search); const book = params.get("book"); const author = params.get("author"); document.getElementById("title").innerText = `You’re leaving a message for "${book}" by ${author}`; let selectedAmount = null; function selectAmount(amount) { selectedAmount = amount; document.getElementById("custom").value = ""; } function goToPayment() { const custom = document.getElementById("custom").value.trim(); const amount = custom || selectedAmount; const message = encodeURIComponent(document.getElementById("message").value.trim()); window.location.href = `payment.html?book=${book}&author=${author}&amount=${amount}&message=${message}`; } </script> </body> </html>
